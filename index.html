<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <div>
        <h1 class="big_text">Get <span class="insights">insights</span> that help<br>your business grow.</h1>
      </div>
      <div>
        <p class="small_text">Discover the benefits of data anlytics and make<br>better decisions regarding revenue
          customer<br> experince, and overall effeciency.</p>
      </div>
      <div class="grid_layout">
        <div class="stats">
          <h2>10k+</h2>
        </div>
        <div class="stats">
          <h2>314</h2>
        </div>
        <div class="stats">
          <h2>12M+</h2>
        </div>
        <div class="stats_text">COMPANIES</div>
        <div class="stats_text">TEMPLATES</div>
        <div class="stats_text">QUERIES</div>
      </div>
    </div>
    <div class="image">
      <img src="Challange files/images/image-header-desktop.jpg" alt="" class="image">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdulaziz Ba Haj</a>.
  </div>
</body>

</html>
